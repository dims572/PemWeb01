<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengubah Warna</title>
    <script>
      function ubahWarna() {
        let acak = Math.round(Math.random() * 13);
        let warna = ["beige", "cyan", "yellow", "green", "blue", "red", "purple", "aqua", "lime", "gray", "greenyellow", "black", "pink"]
        
        console.log("bilangan acak " + acak);
        console.log("Dapat warna " + warna[acak]);

        document.getElementById("id1").style =
          "background-color:" + warna[acak];
      }
    </script>
  </head>
  <body id="id1">
    <form>
      <input type="button" value="Ubah Warna" onclick="ubahWarna()" />
    </form>
  </body>
</html>
